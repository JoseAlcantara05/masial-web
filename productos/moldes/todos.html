<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Moldes de Aluminio | MASIAL</title>
        <link rel="icon" href="../../img/icon/icono_1.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <!-- Llamar Navbar -->
        <div id="navbar"></div>

        <div class="container mt-5 pt-5">
            <h1 class="text-center mb-4 fw-bold">Todos los Moldes de Aluminio</h1>
            <div id="contenedor-productos" class="row"></div>
        </div>


        <!-- Llamar Footer -->
        <div id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../js/cargarProductosMoldes.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
            // Cargar navbar y footer
            fetch("../../partials/navbar.html")
                .then(r => r.text())
                .then(html => document.getElementById("navbar").innerHTML = html);

            fetch("../../partials/footer.html")
                .then(r => r.text())
                .then(html => document.getElementById("footer").innerHTML = html);

            // Ahora s√≠ cargar los productos
            cargarProductosMoldes([
                "/productos/moldes/redondos.html",
                "/productos/moldes/cuadrados.html",
                "/productos/moldes/rectangulares.html"
            ]);
        });
        </script>

    </body>
</html>
