<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASIAL</title>
    <link rel="icon" href="img/icon/icono_1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

                <!--CARRUSEL-->
    <div class="mt-0">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner ratio ratio-16x9 ratio-1x1-md">
            
            <!-- ITEM 1 - Navidad -->
            <div class="carousel-item active">
                <picture>
                    <source media="(max-width: 768px)" srcset="img/galle_navidad-mobile.jpg">
                    <source media="(min-width: 769px)" srcset="img/galle_navidad-desktop.jpg">
                    <img src="img/galle_navidad-desktop.jpg" class="d-block w-100 object-fit-cover" alt="Promoción Navidad">
                </picture>
            </div>

            <!-- ITEM 2 - Masial 10 -->
            <div class="carousel-item">
                <picture>
                    <source media="(max-width: 768px)" srcset="img/pastel_navidad-mobile.jpg">
                    <source media="(min-width: 769px)" srcset="img/pastel_navidad-desktop.jpg">
                    <img src="img/pastel_navidad-desktop.jpg" class="d-block w-100 object-fit-cover" alt="Promoción MASIAL">
                </picture>
            </div>

            <!-- ITEM 3 - Slide 3 -->
            <div class="carousel-item">
                <picture>
                    <source media="(max-width: 768px)" srcset="img/cupcake_navideño-mobile.jpg">
                    <source media="(min-width: 769px)" srcset="img/cupcake_navideño-desktop.jpg">
                    <img src="img/cupcake_navideño-desktop.jpg" class="d-block w-100 object-fit-cover" alt="Promoción 3">
                </picture>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
    <!-- Contenedor principal -->
    <div class="container mt-4">
        <div class="row">
            
            <!-- Card 1 -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/molde_redondo.jpg" class="card-img-top" alt="Moldes">
                    <div class="card-body">
                        <h5 class="card-title">Moldes Aluminio</h5>
                        <p class="card-text">Variedad de moldes para repostería.</p>
                        <a href="#" class="btn btn-primary">Ver productos</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/bar.jpg" class="card-img-top" alt="Cocina">
                    <div class="card-body">
                        <h5 class="card-title">Cocina</h5>
                        <p class="card-text">Utensilios y accesorios de cocina.</p>
                        <a href="#" class="btn btn-primary">Ver productos</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/capacillo.jpg" class="card-img-top" alt="Mangas">
                    <div class="card-body">
                        <h5 class="card-title">Mangas</h5>
                        <p class="card-text">Mangas pasteleras de diferentes materiales.</p>
                        <a href="#" class="btn btn-primary">Ver productos</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="img/masial_blanco.jpg" class="card-img-top" alt="Cortadores">
                    <div class="card-body">
                        <h5 class="card-title">Cortadores</h5>
                        <p class="card-text">Cortadores de galletas y más.</p>
                        <a href="#" class="btn btn-primary">Ver productos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- Llamar Footer -->
    <div id="footer"></div>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar navbar y footer
        fetch("partials/navbar.html")
        .then(r => r.text())
        .then(html => document.getElementById("navbar").innerHTML = html);

        fetch("partials/footer.html")
        .then(r => r.text())
        .then(html => document.getElementById("footer").innerHTML = html);  
    </script>   
</body> 
</html>
