<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASIAL</title>
    <link rel="icon" href="../../img/icon/icono_1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- llamar navbar -->
    <div id="navbar"></div>

        <div class="container mt-5 pt-5">
            <h1 class="text-center mb-4 fw-bold">Todos los Moldes de Aluminio</h1>
            <div id="contenedor-productos" class="row"></div>
        </div>

        <!-- Llamar Footer -->
    <div id="footer"></div>


    <script src="../../js/partials.js"></script>
    <script src="../../js/script.js"></script>
    <script src="../../js/cargarProductosMoldes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar navbar y footer
        fetch("partials/navbar.html")
        .then(r => r.text())
        .then(html => document.getElementById("navbar").innerHTML = html);

        fetch("partials/footer.html")
        .then(r => r.text())
        .then(html => document.getElementById("footer").innerHTML = html);  

        cargarProductosMoldes([
                "/productos/moldes/redondos.html",
            ]);
    </script>   
</body> 
</html>
