<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASIAL - Todos los Moldes</title>
    <link rel="icon" href="../../img/icon/icono_1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

    <!-- llamar navbar -->
    <div id="navbar"></div>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4 fw-bold">Todos los Moldes de Aluminio</h1>
        <div id="contenedor-productos" class="row"></div>
    </div>

    <!-- Llamar Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SOLO partials.js - √©l se encargar√° de cargar navbar y footer -->
    <script src="../../js/partials.js"></script>
    
    <!-- Los otros scripts despu√©s -->
    <script src="../../js/script.js"></script>
    <script src="../../js/cargarProductosMoldes.js"></script>
    
    <script>
        // Esperar a que partials.js cargue el navbar y footer
        window.addEventListener('partialsLoaded', function() {
            console.log('Partials cargados, ahora cargando productos...');
            
            // Usar rutas relativas para los productos
            cargarProductosMoldes([
                "redondos.html",
                "cuadrados.html", 
                "rectangulares.html"
            ]);
        });

        // Fallback: si partialsLoaded no se dispara, intentar cargar despu√©s de un tiempo
        setTimeout(function() {
            if (document.getElementById('navbar').innerHTML.trim() === '') {
                console.log('Fallback: cargando productos sin partialsLoaded...');
                cargarProductosMoldes([
                    "redondos.html",
                    "cuadrados.html",
                    "rectangulares.html"
                ]);
            }
        }, 1000);

         // Debug: ver qu√© est√° pasando
        console.log('üìç todos.html cargado');
        console.log('üìÅ Ruta actual:', window.location.pathname);
        console.log('üîç Navbar existe?:', !!document.getElementById('navbar'));
        console.log('üîç Footer existe?:', !!document.getElementById('footer'));

        // Verificar si partials.js se carg√≥
        setTimeout(() => {
            console.log('üïê Despu√©s de 2 segundos:');
            console.log('Navbar contenido:', document.getElementById('navbar').innerHTML);
            console.log('Footer contenido:', document.getElementById('footer').innerHTML);
        }, 2000);
    </script>
</body> 
</html>
