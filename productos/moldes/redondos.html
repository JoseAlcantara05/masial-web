<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moldes Redondos | MASIAL</title>
    <link rel="icon" href="../../img/icon/icono_1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

    <!-- Llamar Navbar -->
    <div id="navbar"></div>

    <div class="container mt-5 pt-5">
        <div style="background-color: white; height: 100px; display: flex; justify-content: center; align-items: center;">
            <h1 style="color: #b49f00; font-size: 36px; margin: 0;">Moldes Redondos</h1>
        </div>
        <br>
        <div class="row">

        <!-- Card 1 -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow-sm">
                <img src="../../img/moldes/molde_redondo1.jpg" class="card-img-top" alt="Molde redondo chico">
                <div class="card-body">
                    <h5 class="card-title">Molde Redondo Chico</h5>
                    <p class="card-text">Molde de aluminio ligero para pastel de 15 cm.</p>
                    <button class="btn btn-primary">Ver detalles</button>
                </div>
                </div>
            </div>

        <!-- Card 2 -->
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow-sm">
                <img src="../../img/molde_redondo.jpg" class="card-img-top" alt="Molde redondo grande">
                <div class="card-body">
                    <h5 class="card-title">Molde Redondo Grande</h5>
                    <p class="card-text">Ideal para pasteles grandes. Material resistente.</p>
                    <button class="btn btn-primary">Ver detalles</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Llamar Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cargar navbar y footer
        fetch("../../partials/navbar.html")
        .then(r => r.text())
        .then(html => document.getElementById("navbar").innerHTML = html);

        fetch("../../partials/footer.html")
        .then(r => r.text())
        .then(html => document.getElementById("footer").innerHTML = html);  
    </script>   

</body>
</html>
